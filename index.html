<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face ID</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { margin: 0; display: flex; flex-direction: column; align-items: center; background-color: #000; color: white; font-family: sans-serif; }
        video { width: 100%; max-height: 70vh; object-fit: cover; }
        canvas { display: none; }
        #btn-capture {
            margin-top: 20px; padding: 15px 30px; font-size: 18px;
            background-color: #2ea6ff; color: white; border: none; border-radius: 50px;
            cursor: pointer; width: 80%;
        }
        h3 { margin: 10px; text-align: center; }
    </style>
</head>
<body>
    <h3>ðŸ“¸ Yuzingizni tasdiqlang</h3>
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas"></canvas>
    <button id="btn-capture">Olish va Yuborish</button>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const btn = document.getElementById('btn-capture');
        const tg = window.Telegram.WebApp;

        tg.expand(); // Web Appni to'liq ekran qilish

        // 1. Kamerani yoqish (Faqat old kamera)
        navigator.mediaDevices.getUserMedia({ 
            video: { facingMode: "user" }, 
            audio: false 
        })
        .then(stream => { video.srcObject = stream; })
        .catch(err => { alert("Kameraga ruxsat bering!"); });

        // 2. Rasmga olish va Botga yuborish
        btn.addEventListener('click', () => {
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Rasmni Base64 formatga o'tkazish
            const dataUrl = canvas.toDataURL('image/jpeg', 0.8);
            
            // Botga ma'lumot yuborish
            tg.sendData(dataUrl); 
        });
    </script>
</body>
</html>
