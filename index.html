<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Face ID Final</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0; padding: 0;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background-color: #f5f5f5;
            font-family: -apple-system, BlinkMacSystemFont, Roboto, Helvetica, Arial, sans-serif;
            height: 100vh; overflow: hidden;
        }

        h2 { margin-bottom: 15px; color: #333; font-size: 18px; text-align: center; }

        /* --- KAMERA KORPUSI --- */
        .camera-container {
            position: relative;
            width: 280px; height: 280px;
            border-radius: 50%;
            overflow: hidden;
            border: 5px solid #2ea6ff;
            background: #000;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            z-index: 10;
        }

        video {
            width: 100%; height: 100%;
            object-fit: cover;
            transform: scaleX(-1); /* Oyna effekti */
        }

        /* Yuz uchun OVAL ramka */
        .face-guide {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 130px; height: 180px;
            border: 2px dashed rgba(255, 255, 255, 0.8);
            border-radius: 50%; /* Oval shakl */
            box-shadow: 0 0 0 100px rgba(0, 0, 0, 0.4);
            z-index: 20;
            pointer-events: none;
        }

        /* --- STATUS VA TUGMA --- */
        #status {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
            min-height: 20px;
        }

        #btn-capture {
            margin-top: 15px;
            padding: 14px 50px;
            font-size: 16px;
            background-color: #ccc;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: not-allowed;
            font-weight: 600;
            transition: 0.3s;
            width: 80%; max-width: 300px;
        }

        #btn-capture.active {
            background-color: #2ea6ff;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(46, 166, 255, 0.4);
        }

        #btn-capture:active { transform: scale(0.95); }

        canvas { display: none; }
    </style>
</head>
<body>

    <h2 id="title">Yuzingizni RAMKA ichiga joylang</h2>

    <div class="camera-container">
        <div class="face-guide"></div>
        <video id="video" autoplay playsinline muted></video>
    </div>

    <div id="status">Kamera va Lokatsiya yuklanmoqda...</div>
    <button id="btn-capture" disabled>Rasmga Olish</button>
    <canvas id="canvas"></canvas>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const btn = document.getElementById('btn-capture');
        const statusTxt = document.getElementById('status');
        const tg = window.Telegram.WebApp;

        tg.expand();
        
        let userLocation = null;
        let isCameraReady = false;

        // 1. UNIVERSAL KAMERA (Desktop va Mobile uchun)
        async function startCamera() {
            try {
                // Avval old kamerani so'raymiz (Mobile uchun)
                let stream;
                try {
                    stream = await navigator.mediaDevices.getUserMedia({ 
                        video: { facingMode: "user", width: { ideal: 640 }, height: { ideal: 640 } }, 
                        audio: false 
                    });
                } catch (e) {
                    // Agar xato bersa (Desktop uchun), oddiy kamerani so'raymiz
                    stream = await navigator.mediaDevices.getUserMedia({ 
                        video: true, 
                        audio: false 
                    });
                }

                video.srcObject = stream;
                
                video.onloadedmetadata = () => {
                    isCameraReady = true;
                    statusTxt.innerText = "ðŸ“ Lokatsiya aniqlanmoqda...";
                    getLocation(); // Kamera yongach, GPS so'raymiz
                };
            } catch (err) {
                statusTxt.innerText = "Kamera xatosi: " + err.name;
                alert("Iltimos, kameraga ruxsat bering!");
            }
        }

        // 2. LOKATSIYA
        function getLocation() {
            if (!navigator.geolocation) {
                statusTxt.innerText = "GPS qo'llab-quvvatlanmaydi";
                return;
            }
            navigator.geolocation.getCurrentPosition(
                (pos) => {
                    userLocation = { lat: pos.coords.latitude, long: pos.coords.longitude };
                    statusTxt.innerText = "âœ… Tayyor. Rasmga tushing.";
                    statusTxt.style.color = "green";
                    btn.disabled = false;
                    btn.classList.add('active');
                },
                (err) => {
                    statusTxt.innerText = "âŒ GPS yoqing va qayta kiring!";
                    statusTxt.style.color = "red";
                },
                { enableHighAccuracy: true, timeout: 10000 }
            );
        }

        // 3. OPTIMALLASHTIRILGAN YUBORISH
        btn.addEventListener('click', () => {
            if (!isCameraReady || !userLocation) return;

            btn.innerText = "Yuborilmoqda...";
            btn.disabled = true;
            btn.style.backgroundColor = "#ff9500"; // Sariq rang (Jarayon)

            const ctx = canvas.getContext('2d');
            
            // A) Kvadrat qirqib olish o'lchami
            const size = Math.min(video.videoWidth, video.videoHeight);
            
            // B) MAJBURIY KICHRAYTIRISH (Eng muhim joyi!)
            // Biz rasmni 320x320 px ga majburlab kichraytiramiz.
            // Bu ma'lumot hajmini 2MB dan 50KB ga tushiradi.
            const finalSize = 320; 

            canvas.width = finalSize;
            canvas.height = finalSize;

            // Markazni hisoblash
            const sx = (video.videoWidth - size) / 2;
            const sy = (video.videoHeight - size) / 2;

            // Oyna effekti bilan chizish
            ctx.translate(finalSize, 0);
            ctx.scale(-1, 1);
            
            // Katta videodan kichik canvasga "siqib" chizish
            ctx.drawImage(video, sx, sy, size, size, 0, 0, finalSize, finalSize);

            // C) Sifatni 80% qilib olish
            const base64 = canvas.toDataURL('image/jpeg', 0.8);

            const data = JSON.stringify({
                image: base64,
                location: userLocation
            });

            // Yuborish
            tg.sendData(data);
        });

        // Ilovani ishga tushirish
        startCamera();
    </script>
</body>
</html>
