<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Face ID</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0; padding: 0;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background-color: #fff; /* Oq fon, rasmdagidek */
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            height: 100vh; overflow: hidden;
        }

        /* Sarlavha */
        h2 {
            color: #2481cc; /* Yashilroq/Ko'k rang */
            margin-bottom: 20px;
            font-size: 22px;
            text-align: center;
        }

        /* 1. YUMALOQ KAMERA KORPUSI */
        .camera-container {
            position: relative;
            width: 280px;
            height: 280px;
            border-radius: 50%; /* Dumaloq qilish */
            overflow: hidden;
            border: 4px solid #2ea6ff; /* Moviy hoshiya */
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            background: #000;
        }

        /* Video (Kamera) */
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1); /* Oynadek ko'rsatish */
        }

        /* Yuz uchun ramka (Kvadrat gid) */
        .face-guide {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 140px; height: 180px;
            border: 2px solid rgba(255, 255, 255, 0.6);
            border-radius: 10px;
            pointer-events: none;
            box-shadow: 0 0 0 1000px rgba(0, 0, 0, 0.3); /* Atrofini qoraytirish */
        }

        /* Tugma */
        #btn-capture {
            margin-top: 40px;
            padding: 12px 40px;
            font-size: 16px;
            background-color: #2481cc;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            width: 80%;
            max-width: 300px;
        }
        #btn-capture:disabled { background-color: #ccc; }

        /* Status matni */
        #status { margin-top: 15px; color: #555; font-size: 14px; text-align: center; padding: 0 20px;}
        
        canvas { display: none; }
    </style>
</head>
<body>

    <h2 id="title">Kameraga yaqinlashing</h2>

    <div class="camera-container">
        <video id="video" autoplay playsinline muted></video>
        <div class="face-guide"></div>
    </div>

    <div id="status">Lokatsiya aniqlanmoqda...</div>
    <button id="btn-capture" disabled>Rasmga Olish</button>
    <canvas id="canvas"></canvas>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const btn = document.getElementById('btn-capture');
        const statusTxt = document.getElementById('status');
        const tg = window.Telegram.WebApp;
        
        tg.expand();
        tg.enableClosingConfirmation(); // Yopib qo'yishdan oldin so'rash

        let userLocation = null;

        // 1. LOKATSIYA OLISH (Geolokatsiya)
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        userLocation = {
                            lat: position.coords.latitude,
                            long: position.coords.longitude
                        };
                        statusTxt.innerText = "✅ Lokatsiya aniqlandi. Yuzingizni ramkaga joylang.";
                        statusTxt.style.color = "green";
                        btn.disabled = false; // Lokatsiya bo'lsa tugma yonadi
                        btn.style.backgroundColor = "#2481cc";
                    },
                    (error) => {
                        let msg = "Xatolik";
                        switch(error.code) {
                            case error.PERMISSION_DENIED: msg = "Lokatsiyaga ruxsat bering (GPS yoqing)!"; break;
                            case error.POSITION_UNAVAILABLE: msg = "Lokatsiya topilmadi."; break;
                            case error.TIMEOUT: msg = "Vaqt tugadi."; break;
                        }
                        statusTxt.innerText = "❌ " + msg;
                        statusTxt.style.color = "red";
                        alert(msg + " Iltimos, telefonda GPS ni yoqing va qayta kiring.");
                    },
                    { enableHighAccuracy: true, timeout: 10000 }
                );
            } else {
                statusTxt.innerText = "Geolokatsiya qo'llab-quvvatlanmaydi.";
            }
        }

        // 2. KAMERANI YOQISH
        async def startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: "user", width: { ideal: 640 }, height: { ideal: 640 } }, 
                    audio: false 
                });
                video.srcObject = stream;
                // Kamera ochilgach lokatsiya so'raymiz
                getLocation();
            } catch (err) {
                statusTxt.innerText = "Kamera xatosi: " + err.name;
                alert("Kameraga ruxsat bering!");
            }
        }
        startCamera();

        // 3. RASMGA OLISH VA YUBORISH
        btn.addEventListener('click', () => {
            if (!userLocation) {
                alert("Avval lokatsiya aniqlanishi kerak!");
                return;
            }

            const context = canvas.getContext('2d');
            // Kvadrat rasm olish (Web Appdagi dumaloq markazni qirqib olish uchun)
            // Videoni o'lchamlari
            const vWidth = video.videoWidth;
            const vHeight = video.videoHeight;
            // Kvadrat o'lcham (qaysi tomon kichik bo'lsa o'shani olamiz)
            const size = Math.min(vWidth, vHeight);
            
            canvas.width = size;
            canvas.height = size;

            // Markazdan qirqib olish (Crop Center)
            const startX = (vWidth - size) / 2;
            const startY = (vHeight - size) / 2;

            context.translate(size, 0);
            context.scale(-1, 1); // Oynani to'g'irlash
            context.drawImage(video, startX, startY, size, size, 0, 0, size, size);
            
            const imageBase64 = canvas.toDataURL('image/jpeg', 0.8);

            // Botga JSON: {rasm, lat, long}
            const data = JSON.stringify({
                image: imageBase64,
                location: userLocation
            });

            statusTxt.innerText = "Yuborilmoqda...";
            tg.sendData(data);
        });
    </script>
</body>
</html>
