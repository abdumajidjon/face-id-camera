<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Face ID Smart</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0; padding: 0;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background-color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            height: 100vh; overflow: hidden;
        }

        /* --- Sarlavha va Ko'rsatma --- */
        #instruction {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            text-align: center;
            padding: 0 20px;
            min-height: 25px;
        }

        .highlight { color: #2481cc; font-weight: bold; }
        .error { color: #ff3b30; }

        /* --- DUMALOQ KAMERA --- */
        .camera-wrapper {
            position: relative;
            width: 280px; height: 280px;
            border-radius: 50%;
            overflow: hidden;
            background: #000;
            z-index: 1;
            /* Scan effekti uchun animatsiya */
            border: 4px solid #e0e0e0;
            transition: border-color 0.3s;
        }
        
        .camera-wrapper.active { border-color: #2481cc; }
        .camera-wrapper.success { border-color: #34c759; }

        video {
            width: 100%; height: 100%;
            object-fit: cover;
            transform: scaleX(-1); /* Oyna effekti */
        }

        /* Yuz Ramkasi */
        .face-guide {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 140px; height: 190px;
            border: 2px dashed rgba(255, 255, 255, 0.6);
            border-radius: 50% 50% 40% 40%; /* Yuz shakliga yaqinroq */
            z-index: 2;
            box-shadow: 0 0 0 100px rgba(0, 0, 0, 0.4);
        }

        /* --- TUGMA --- */
        #btn-capture {
            margin-top: 30px;
            padding: 15px 50px;
            font-size: 16px;
            background-color: #ccc;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: not-allowed;
            font-weight: 600;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: 0.3s;
        }
        
        #btn-capture.ready {
            background-color: #2481cc;
            cursor: pointer;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Yashirin elementlar */
        canvas { display: none; }
        #debug { position: absolute; bottom: 5px; font-size: 10px; color: #aaa; }
    </style>
</head>
<body>

    <div id="instruction">Kamera yuklanmoqda...</div>

    <div class="camera-wrapper" id="cam-wrap">
        <div class="face-guide"></div>
        <video id="video" autoplay playsinline muted></video>
    </div>

    <button id="btn-capture" disabled>Rasmga Olish</button>

    <div id="debug">v2.1 Smart Fix</div>
    <canvas id="canvas"></canvas>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const btn = document.getElementById('btn-capture');
        const txt = document.getElementById('instruction');
        const wrapper = document.getElementById('cam-wrap');
        const tg = window.Telegram.WebApp;

        tg.expand();

        let userLocation = null;
        let isStreamReady = false;

        // --- 1. KAMERA VA YORUG'LIKNI TEKSHIRISH ---
        async function startCamera() {
            try {
                // Desktop va Mobile uchun universal constraints
                const constraints = { 
                    video: { 
                        facingMode: "user",
                        width: { ideal: 640 }, 
                        height: { ideal: 640 }
                    }, 
                    audio: false 
                };

                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                
                video.onloadedmetadata = () => {
                    isStreamReady = true;
                    txt.innerHTML = "üìç Lokatsiya aniqlanmoqda...";
                    getLocation();
                    analyzeBrightness(); // Yorug'likni tekshirishni boshlash
                };

            } catch (err) {
                txt.innerHTML = "<span class='error'>Kameraga ruxsat bering!</span>";
                alert("Xato: " + err.name);
            }
        }

        // --- 2. YORUG'LIKNI ANALIZ QILISH (Yangi funksiya) ---
        function analyzeBrightness() {
            if (!isStreamReady) return;
            
            const ctx = canvas.getContext('2d', { willReadFrequently: true });
            canvas.width = 100; // Kichik o'lchamda tekshiramiz (tezlik uchun)
            canvas.height = 100;
            ctx.drawImage(video, 0, 0, 100, 100);
            
            const frame = ctx.getImageData(0, 0, 100, 100);
            const data = frame.data;
            let r, g, b, avg;
            let colorSum = 0;

            for (let i = 0; i < data.length; i += 4) {
                r = data[i]; g = data[i+1]; b = data[i+2];
                avg = Math.floor((r + g + b) / 3);
                colorSum += avg;
            }

            const brightness = Math.floor(colorSum / (100 * 100));

            // Agar lokatsiya tayyor bo'lsa, yorug'likka qarab maslahat beramiz
            if (userLocation) {
                if (brightness < 40) {
                    txt.innerHTML = "<span class='error'>Juda qorong'i! Yuzingizni yoriting.</span>";
                    wrapper.style.borderColor = "#ff3b30";
                } else if (brightness > 200) {
                    txt.innerHTML = "<span class='error'>Juda yorug'! Orqa ffonni o'zgartiring.</span>";
                } else {
                    txt.innerHTML = "Yuzingizni <span class='highlight'>RAMKA</span> ichiga joylang";
                    wrapper.style.borderColor = "#2481cc"; // Normal holat
                }
            }
            
            requestAnimationFrame(analyzeBrightness);
        }

        // --- 3. LOKATSIYA OLISH ---
        function getLocation() {
            if (!navigator.geolocation) {
                txt.innerText = "GPS ishlamaydi";
                return;
            }
            navigator.geolocation.getCurrentPosition(
                (pos) => {
                    userLocation = { lat: pos.coords.latitude, long: pos.coords.longitude };
                    txt.innerHTML = "Tayyor! <span class='highlight'>Rasmga tushing</span>";
                    btn.disabled = false;
                    btn.classList.add('ready');
                    wrapper.classList.add('active');
                },
                (err) => {
                    txt.innerHTML = "<span class='error'>GPS yoqing va qayta kiring!</span>";
                },
                { enableHighAccuracy: false, timeout: 5000 }
            );
        }

        startCamera();

        // --- 4. RASMNI SIQISH VA YUBORISH (Qotib qolishga qarshi) ---
        btn.addEventListener('click', () => {
            if (!userLocation) return;
            
            txt.innerText = "Yuborilmoqda...";
            btn.disabled = true;
            btn.classList.remove('ready');
            wrapper.classList.add('success'); // Yashil hoshiya

            const ctx = canvas.getContext('2d');
            
            // 1. Rasmni Kvadrat qirqib olish
            const size = Math.min(video.videoWidth, video.videoHeight);
            
            // 2. Kichraytirish (Eng muhim joyi!)
            // Botga tez borishi uchun rasmni 320x320 pikselga kichraytiramiz
            const outputSize = 320; 
            
            canvas.width = outputSize;
            canvas.height = outputSize;

            const startX = (video.videoWidth - size) / 2;
            const startY = (video.videoHeight - size) / 2;

            ctx.translate(outputSize, 0);
            ctx.scale(-1, 1);
            
            // Katta videodan kichkina canvasga chizish
            ctx.drawImage(video, startX, startY, size, size, 0, 0, outputSize, outputSize);

            // 3. Sifatni pasaytirish (0.7 = 70%)
            const base64 = canvas.toDataURL('image/jpeg', 0.7);

            const data = JSON.stringify({
                image: base64,
                location: userLocation
            });

            tg.sendData(data);
        });
    </script>
</body>
</html>
