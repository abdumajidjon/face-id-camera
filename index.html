<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face ID Capture</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center;
            background-color: #000; 
            color: white; 
            font-family: sans-serif; 
            height: 100vh;
        }
        h3 { margin-bottom: 10px; }
        video { 
            width: 90%; 
            max-width: 400px; 
            border-radius: 10px; 
            border: 2px solid #2ea6ff;
            background-color: #222; /* Video yuklanmasa fon ko'rinadi */
        }
        #btn-capture {
            margin-top: 20px; 
            padding: 15px 40px; 
            font-size: 18px; 
            background-color: #2ea6ff; 
            color: white; 
            border: none; 
            border-radius: 50px; 
            cursor: pointer;
            font-weight: bold;
        }
        #btn-capture:active { transform: scale(0.95); }
        #error-log {
            color: #ff4444;
            margin-top: 20px;
            font-size: 14px;
            text-align: center;
            padding: 10px;
            border: 1px solid #ff4444;
            border-radius: 5px;
            display: none; /* Xato bo'lmasa ko'rinmaydi */
        }
        canvas { display: none; }
    </style>
</head>
<body>

    <h3>ðŸ“¸ Yuzni Tasdiqlash</h3>
    
    <video id="video" autoplay playsinline muted></video>
    
    <canvas id="canvas"></canvas>
    <button id="btn-capture">Rasmga Olish</button>

    <div id="error-log"></div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const btn = document.getElementById('btn-capture');
        const errorLog = document.getElementById('error-log');
        const tg = window.Telegram.WebApp;

        tg.expand(); 

        // Xatoni ekranga chiqarish funksiyasi
        function logError(msg) {
            errorLog.style.display = 'block';
            errorLog.innerText = "XATO: " + msg;
            alert("Xatolik: " + msg); // Qo'shimcha ogohlantirish
        }

        // Kamerani ishga tushirish
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: "user", // Old kamera
                        width: { ideal: 640 },
                        height: { ideal: 480 }
                    }, 
                    audio: false 
                });
                video.srcObject = stream;
            } catch (err) {
                // Xatoni aniq ushlaymiz
                if (err.name === 'NotAllowedError') {
                    logError("Kameraga ruxsat berilmadi! Sozlamalardan ruxsat bering.");
                } else if (err.name === 'NotFoundError') {
                    logError("Kamera topilmadi!");
                } else if (err.name === 'NotReadableError') {
                    logError("Kamera band yoki ishlamayapti.");
                } else {
                    logError(err.name + ": " + err.message);
                }
            }
        }

        // Sahifa yuklanganda kamerani yoqish
        startCamera();

        // Tugma bosilganda
        btn.addEventListener('click', () => {
            if (!video.srcObject) {
                logError("Kamera ishlamayapti, rasm olib bo'lmaydi.");
                return;
            }
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            const dataUrl = canvas.toDataURL('image/jpeg', 0.8);
            tg.sendData(dataUrl);
        });
    </script>
</body>
</html>
