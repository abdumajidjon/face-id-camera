<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Face ID Check</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0; padding: 0;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background-color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        h2 {
            color: #2481cc;
            margin-bottom: 20px;
            font-size: 20px;
            font-weight: 600;
        }

        /* --- DUMALOQ KAMERA DIZAYNI (Siz so'ragan) --- */
        .camera-wrapper {
            position: relative;
            width: 280px;
            height: 280px;
            border-radius: 50%; /* Dumaloq shakl */
            border: 4px solid #2ea6ff; /* Moviy hoshiya */
            overflow: hidden; /* Videoni qirqib tashlash */
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            background: #000;
            z-index: 1;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Videoni cho'zmasdan to'ldirish */
            transform: scaleX(-1); /* Oyna effekti */
        }

        /* O'rtadagi to'rtburchak ramka (Gid) */
        .face-guide {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 140px; height: 180px;
            border: 2px solid rgba(255, 255, 255, 0.8);
            border-radius: 12px;
            box-shadow: 0 0 0 1000px rgba(0, 0, 0, 0.4); /* Atrofini qoraytirish */
            z-index: 2;
        }

        /* --- STATUS VA TUGMA --- */
        #status-box {
            margin-top: 20px;
            text-align: center;
            padding: 0 20px;
            min-height: 40px;
        }
        
        #status-text {
            font-size: 14px;
            color: #555;
            margin-bottom: 5px;
        }

        #btn-capture {
            margin-top: 10px;
            padding: 14px 40px;
            font-size: 16px;
            background-color: #ccc; /* Avval o'chiq rang */
            color: white;
            border: none;
            border-radius: 12px;
            cursor: not-allowed;
            font-weight: bold;
            width: 80%;
            max-width: 300px;
            transition: 0.3s;
        }

        /* Aktiv holati */
        #btn-capture.active {
            background-color: #2481cc;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(36, 129, 204, 0.4);
        }

        #btn-capture:active { transform: scale(0.98); }

        /* Xatolarni ko'rsatish (Debug uchun) */
        #error-log {
            position: absolute; bottom: 5px;
            font-size: 10px; color: red;
            width: 100%; text-align: center;
            display: none;
        }
        
        canvas { display: none; }
    </style>
</head>
<body>

    <h2>Kameraga yaqinlashing</h2>

    <div class="camera-wrapper">
        <div class="face-guide"></div>
        <video id="video" autoplay playsinline muted></video>
    </div>

    <div id="status-box">
        <div id="status-text">Lokatsiya va Kamera yuklanmoqda...</div>
        <button id="btn-capture" disabled>Rasmga Olish</button>
    </div>

    <div id="error-log"></div>
    <canvas id="canvas"></canvas>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const btn = document.getElementById('btn-capture');
        const statusText = document.getElementById('status-text');
        const errorLog = document.getElementById('error-log');
        const tg = window.Telegram.WebApp;

        tg.expand();

        let userLocation = null;
        let isCameraReady = false;

        // Xatoni ekranga chiqarish (Siz ko'rishingiz uchun)
        function logError(msg) {
            errorLog.style.display = 'block';
            errorLog.innerText += msg + " | ";
            statusText.innerText = "âŒ " + msg;
            statusText.style.color = "red";
        }

        // 1. KAMERANI YOQISH (Bu birinchi bo'lishi shart!)
        async function startCamera() {
            try {
                // iPhone uchun constraints
                const constraints = { 
                    video: { 
                        facingMode: "user",
                        width: { ideal: 640 },
                        height: { ideal: 640 }
                    }, 
                    audio: false 
                };

                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                
                // Kamera yongandan keyin lokatsiya so'raymiz
                video.onloadedmetadata = () => {
                    isCameraReady = true;
                    statusText.innerText = "ðŸ“ Lokatsiya aniqlanmoqda...";
                    getLocation(); // Kamera ishlayapti, endi GPS navbati
                };

            } catch (err) {
                logError("Kamera xatosi: " + err.name);
                alert("Iltimos, kameraga ruxsat bering!");
            }
        }

        // 2. LOKATSIYA OLISH
        function getLocation() {
            if (!navigator.geolocation) {
                logError("Geolokatsiya qo'llab-quvvatlanmaydi.");
                return;
            }

            navigator.geolocation.getCurrentPosition(
                (position) => {
                    userLocation = {
                        lat: position.coords.latitude,
                        long: position.coords.longitude
                    };
                    
                    // HAMMASI TAYYOR
                    statusText.innerText = "âœ… Tayyor. Rasmga tushing.";
                    statusText.style.color = "green";
                    btn.disabled = false;
                    btn.classList.add('active');
                    btn.innerText = "Rasmga Olish";
                },
                (error) => {
                    let msg = "GPS Xatosi";
                    switch(error.code) {
                        case error.PERMISSION_DENIED: msg = "GPS ruxsati berilmadi!"; break;
                        case error.POSITION_UNAVAILABLE: msg = "Joylashuv topilmadi."; break;
                        case error.TIMEOUT: msg = "GPS vaqti tugadi."; break;
                    }
                    logError(msg);
                    alert(msg + " Telefonda GPS yoqing va 'Ruxsat berish' ni bosing.");
                },
                { enableHighAccuracy: true, timeout: 10000 }
            );
        }

        // Ishga tushirish
        startCamera();

        // 3. RASMGA OLISH VA YUBORISH
        btn.addEventListener('click', () => {
            if (!isCameraReady || !userLocation) return;

            const context = canvas.getContext('2d');
            
            // Dumaloq qismni to'g'ri qirqib olish (Kvadrat proporsiya)
            const size = Math.min(video.videoWidth, video.videoHeight);
            canvas.width = size;
            canvas.height = size;

            // Markazdan olish
            const startX = (video.videoWidth - size) / 2;
            const startY = (video.videoHeight - size) / 2;

            context.translate(size, 0);
            context.scale(-1, 1); // Oynani to'g'irlash
            
            context.drawImage(video, startX, startY, size, size, 0, 0, size, size);
            
            const imageBase64 = canvas.toDataURL('image/jpeg', 0.85);

            // Botga yuborish
            const data = JSON.stringify({
                image: imageBase64,
                location: userLocation
            });

            btn.innerText = "Yuborilmoqda...";
            btn.disabled = true;
            tg.sendData(data);
        });
    </script>
</body>
</html>
