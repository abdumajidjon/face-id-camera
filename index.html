<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Face ID HD</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0; padding: 0;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background-color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, Roboto, Helvetica, Arial, sans-serif;
            height: 100vh; overflow: hidden;
        }

        h2 { margin: 0 0 20px 0; color: #333; font-size: 18px; font-weight: 600; text-align: center; }

        .camera-wrapper {
            position: relative; width: 280px; height: 280px;
            border-radius: 50%; overflow: hidden; background: #000;
            z-index: 10; border: 5px solid #e5e5e5; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            transition: border-color 0.3s;
        }

        .camera-wrapper.ready { border-color: #2ea6ff; }
        .camera-wrapper.sending { border-color: #ff9500; }
        .camera-wrapper.success { border-color: #34c759; }

        video { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }

        .face-guide {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 140px; height: 190px;
            border: 2px dashed rgba(255, 255, 255, 0.8);
            border-radius: 50% 50% 40% 40%;
            z-index: 20; pointer-events: none;
        }

        #btn-capture {
            margin-top: 30px; padding: 15px 50px; font-size: 16px;
            background-color: #e5e5e5; color: #999; border: none;
            border-radius: 30px; cursor: not-allowed; font-weight: 600;
            transition: all 0.3s; width: 80%; max-width: 300px;
        }

        #btn-capture.active {
            background-color: #2481cc; color: white; cursor: pointer;
            box-shadow: 0 8px 20px rgba(36, 129, 204, 0.3);
        }

        #status-text { margin-top: 10px; font-size: 13px; color: #888; text-align: center; }
        canvas { display: none; }
    </style>
</head>
<body>

    <h2 id="main-title">Kameraga qarang</h2>

    <div class="camera-wrapper" id="cam-box">
        <div class="face-guide"></div>
        <video id="video" autoplay playsinline muted></video>
    </div>

    <div id="status-text">Tizim yuklanmoqda...</div>
    <button id="btn-capture" disabled>Rasmga Olish</button>
    <canvas id="canvas"></canvas>

    <script>
        const video = document.getElementById('video');
        const btn = document.getElementById('btn-capture');
        const statusText = document.getElementById('status-text');
        const camBox = document.getElementById('cam-box');
        const title = document.getElementById('main-title');
        
        // ⚠️ SIZNING GOOGLE SCRIPT LINKINGIZ
        const GOOGLE_URL = "https://script.google.com/macros/s/AKfycbxsv55RKRrWCv51n7Mq-CA_oRiMZvpcZj5tDDeUnSXirk_Y-2BSzmoItF6rxhLdEBXL/exec"; 

        // Telegram WebApp ni ishga tushirish
        const tg = window.Telegram.WebApp;
        tg.expand();

        let userLocation = null;
        
        // User ID ni olish (Eng ishonchli yo'l)
        const userId = tg.initDataUnsafe?.user?.id;

        // --- 1. KAMERANI YOQISH ---
        async function startCamera() {
            // User ID tekshiruvi
            if (!userId) {
                statusText.innerText = "❌ Xatolik: Bot orqali kiring!";
                statusText.style.color = "red";
                alert("Iltimos, bu sahifani faqat Telegram Bot ichidagi tugma orqali oching. Brauzerda ishlamaydi.");
                return;
            }

            try {
                statusText.innerText = "Kamera ochilmoqda...";
                let stream;
                try {
                    stream = await navigator.mediaDevices.getUserMedia({ 
                        video: { facingMode: "user", width: { ideal: 720 }, height: { ideal: 720 } }, 
                        audio: false 
                    });
                } catch (e) {
                    stream = await navigator.mediaDevices.getUserMedia({ video: true });
                }

                video.srcObject = stream;
                video.onloadedmetadata = () => {
                    video.play();
                    camBox.classList.add('ready');
                    statusText.innerText = "Lokatsiya aniqlanmoqda...";
                    getLocation();
                };
            } catch (err) {
                alert("Kameraga ruxsat bering! " + err);
                statusText.innerText = "Kamera xatosi. Ruxsat bering.";
            }
        }

        // --- 2. LOKATSIYA OLISH ---
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (pos) => {
                        userLocation = { lat: pos.coords.latitude, long: pos.coords.longitude };
                        statusText.innerText = "✅ Tayyor. Rasmga tushing.";
                        statusText.style.color = "green";
                        btn.disabled = false;
                        btn.classList.add('active');
                    },
                    (err) => {
                        statusText.innerText = "❌ GPS yoqing va qayta kiring!";
                        statusText.style.color = "red";
                        alert("Telefonda GPS (Geolokatsiya) ni yoqing!");
                    },
                    { enableHighAccuracy: true, timeout: 10000 }
                );
            } else {
                statusText.innerText = "GPS xatosi";
            }
        }

        // --- 3. YUBORISH ---
        btn.addEventListener('click', () => {
            if (!userLocation) { alert("Lokatsiya yo'q!"); return; }
            if (!userId) { alert("User ID yo'q! Botdan kiring."); return; }

            // UI o'zgarishi
            title.innerText = "Yuborilmoqda...";
            btn.innerText = "⏳ Yuklanmoqda...";
            btn.disabled = true;
            btn.style.backgroundColor = "#ff9500"; 
            camBox.classList.remove('ready');
            camBox.classList.add('sending');

            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            // Oyna effekti
            ctx.translate(canvas.width, 0);
            ctx.scale(-1, 1);
            ctx.drawImage(video, 0, 0);

            // Sifatli rasm (0.8)
            const base64 = canvas.toDataURL('image/jpeg', 0.8).split(',')[1];
            const locString = JSON.stringify(userLocation);

            // Googlega yuborish (no-cors rejimi muhim!)
            fetch(GOOGLE_URL, {
                method: "POST",
                mode: "no-cors", // ⚠️ MUHIM: Browser xato bermasligi uchun
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ 
                    image: base64,
                    chat_id: userId,
                    caption: "LOC_DATA:" + locString 
                })
            })
            .then(() => {
                // Muvaffaqiyatli
                title.innerText = "✅ Muvaffaqiyatli!";
                btn.innerText = "Ketdi!";
                btn.style.backgroundColor = "#34c759";
                camBox.classList.remove('sending');
                camBox.classList.add('success');
                statusText.innerText = "Rasm botga yuborildi!";
                
                setTimeout(() => { tg.close(); }, 2000);
            })
            .catch(err => {
                alert("Internet xatosi: " + err);
                title.innerText = "Qayta urining";
                btn.disabled = false;
                btn.innerText = "Rasmga Olish";
                btn.style.backgroundColor = "#2481cc";
                camBox.classList.remove('sending');
                camBox.classList.add('ready');
            });
        });

        startCamera();
    </script>
</body>
</html>
